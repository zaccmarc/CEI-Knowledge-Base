<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEI Knowledge Base</title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='blue' stroke-width='1.5'><path d='M12 2L2 7l10 5 10-5-10-5z' /><path d='M2 17l10 5 10-5' /><path d='M2 12l10 5 10-5' /></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <svg class="welcome-icon icon-book" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
            <h1 class="welcome-title">CEI Knowledge Base</h1>
            <div class="example-cards">
                <div class="example-card"
                    data-question="Preciso de inspiração para um projeto com foco em Educação Ambiental, o PPP traz alguma proposta?">
                    Preciso de inspiração para um projeto com foco em Educação Ambiental, o PPP traz alguma proposta?
                </div>
                <div class="example-card" data-question="Tem alguma atividade no PPP que conecta pais e filhos?">
                    Tem alguma atividade no PPP que conecta pais e filhos?
                </div>
                <div class="example-card"
                    data-question="Tem exemplos de como tornar a documentação visível para as famílias?">
                    Tem exemplos de como tornar a documentação visível para as famílias?
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea"></div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
        <div class="input-wrapper">
            <textarea class="input-field" id="messageInput" placeholder="Ask the CEI assistant..." rows="1"></textarea>
            <button class="send-button" id="sendButton">
                <svg class="icon-send" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
